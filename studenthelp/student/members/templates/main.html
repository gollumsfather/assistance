<!DOCTYPE html>
<html>
    <head>
        <title>Student Assistance</title>
    </head>
    <body>
        <h1>Enter Information</h1>
        {% for x in questions %}
            <li>{{ x }}</li>
        {% endfor %}
        <form action="{% url 'question' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
