<!DOCTYPE html>
<html>
    <head>
        <title>Science Questions</title>
    </head>
    <body>
        <h1>Science Questions</h1>
        <ul>
            <ul>
            {% for question in questions %}
                <li>Question: {{ question.questions }}</li>
                <li>Answer: {{ question.answers }}</li>
                <form action="{% url 'science' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="question_id" value="{{ question.id }}">
                    <label for="answer">Update Answer:</label>
                    <input type="text" name="answer" placeholder="Enter new answer">
                    <input type="submit" value="Submit">
                </form>
            {% endfor %}
        </ul>
        </ul>
    </body>
</html>
